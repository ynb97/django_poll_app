{% extends "poll_webapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<feildset class="form-group">
				<legend class="border-bottom mb-4">Poll-vote
				</legend>
					{{ form|crispy }}
			</feildset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Vote!</button>
			</div>
		</form>
	</div>
{% endblock content %}
